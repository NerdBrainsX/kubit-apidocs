                  type: string
                  format: string
                  description: 'Número de cuenta del beneficiario'
                  example: '123456789012'
                amount:
                  type: money
                  format: money
                  description: 'Monto del traspaso. El monto máximo del traspaso que se manejará será de: 999,999,999,999.99'
