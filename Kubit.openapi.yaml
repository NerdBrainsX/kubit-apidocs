                concept:
                    type: string
                    description: 'Motivo del traspaso'
                    example: Pago  
                save_beneficiary_account:
                  type: boolean
                  format: boolean
                  description: 'Guardar la cuenta del beneficiario'
                  example: true
                alias_beneficiary_account:
                  type: string
                  format: string
                  description: 'Nombre para guardar la cuenta del beneficiario'
