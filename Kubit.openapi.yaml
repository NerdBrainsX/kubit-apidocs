openapi: 3.1.0
info:
  title: Kubit Banking API
  description: |
    La **Kubit Banking API** es una solución completa para la integración con el sistema de banca en línea de Kubit. 
    Esta API permite a los desarrolladores crear aplicaciones que interactúen con diversas funcionalidades bancarias, 
    incluyendo la autenticación de usuarios, gestión de cuentas, transferencia de fondos, manejo de tarjetas de crédito y débito, 
    así como la generación de reportes detallados de movimientos y saldos.

    ### Principales Funcionalidades:
    
    - **Autenticación y Sesiones:** Permite a los usuarios iniciar sesión de manera segura y gestionar sus sesiones. 
    - **Transferencias:** Facilita la transferencia de dinero entre cuentas dentro del mismo banco y hacia otras instituciones financieras.
    - **Gestión de Tarjetas:** Permite la gestión de tarjetas de crédito y débito, incluyendo la activación, desactivación, y consulta de detalles.
    - **Consultas de Saldos y Movimientos:** Proporciona acceso a la información detallada de saldos y movimientos de cuentas, permitiendo generar reportes personalizados.
    - **Pagos y Servicios:** Integra funcionalidades para la realización de pagos de servicios y otras transacciones monetarias.

    ### Seguridad:
    
    Todas las interacciones con la API requieren autenticación a través de tokens JWT. 
    Además, se recomienda el uso de HTTPS para todas las comunicaciones con la API para garantizar la seguridad y privacidad de los datos.

    ### Público Objetivo:
    
    Esta API está diseñada para desarrolladores que buscan integrar capacidades bancarias en sus aplicaciones, 
    desde aplicaciones móviles hasta soluciones web para la gestión financiera.
  version: 0.0.1
tags: 
  - name: Authentication
    description: 'Operaciones relacionadas con la autenticación de usuarios y manejo de sesiones.'
  - name: Customers
    description: 'Operaciones relacionadas con los clientes contratantes y colaboradores.'
  - name: Accounts
    description: 'Operaciones relacionadas con las cuentas y sus movimientos.'
  - name: Transfers
    description: 'Operaciones relacionadas con el envío y recepción de dinero entre cuentas.'
  - name: Cards
    description: 'Operaciones relacionadas con la gestión de tarjetas de crédito y débito.'
  - name: Reports
    description: 'Operaciones relacionadas con la generación de reportes de movimientos y saldos de cuentas.'
  - name: Payments
    description: 'Operaciones relacionadas con la realización de pagos de servicios y otras transacciones monetarias.'
paths:
  /login:
    post:
      summary: Autenticación
      deprecated: false
      description: |
        Permite a los usuarios autenticarse en la plataforma Kubit. 
        Se requiere un nombre de usuario y una contraseña válidos para obtener un token de sesión. 
        Este token se utiliza para autenticar futuras solicitudes a la API.
      operationId: login
      tags: 
        - Authentication
      parameters:
        - name: Kubit-Api-Key
          in: header
          description: 'Clave API única para autenticar la solicitud. Proporcione esta clave en el encabezado de la solicitud.'
          required: false
          example: KU_{YOUR_KEY}
          schema:
            type: string
      requestBody:
        description: 'Credenciales requeridas para iniciar sesión en el sistema.'
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Nombre de usuario registrado en el sistema.'
                  example: 'user123'
                password:
                  type: string
                  format: password
                  description: 'Contraseña correspondiente al nombre de usuario.'
                  example: '********'
              required:
                - password
                - username
      responses:
        '200':
          description: 'Inicio de sesión exitoso. Devuelve un token de autenticación que se utilizará para las siguientes solicitudes.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  Status:
                    type: string
                    description: 'Estado de la solicitud. En este caso, "ok" indica que la autenticación fue exitosa.'
                    example: "ok"
                  Code:
                    type: integer
                    description: 'Código de estado HTTP correspondiente a la respuesta. 200 indica éxito.'
                    example: 200
                  Data:
                    type: object
                    description: 'Objeto que contiene los datos resultantes de la autenticación exitosa, como el token de sesión.'
                    properties:
                      token:
                        type: string
                        description: 'Token JWT utilizado para autenticar futuras solicitudes.'
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        '401':
          description: 'Autenticación fallida. Esto ocurre cuando las credenciales proporcionadas son incorrectas.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: 'Mensaje de error indicando la naturaleza del problema.'
                    example: 'Unauthorized'
        '500':
          description: 'Error interno del servidor. Ocurre cuando hay un problema en el servidor durante el procesamiento de la solicitud.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: 'Mensaje de error indicando un fallo interno en el servidor.'
                    example: 'Internal Server Error'
      security: []
  
  /api/v1/partners:
    post:
      summary: Crear un cliente contratante
      deprecated: false
      description: |
        Permite crear un cliente contratante en la plataforma Kubit. Se requiere un apikey y un token válidos para realizar la petición.
      operationId: partners
      tags: 
        - Customers
      parameters:
        - name: Kubit-Api-Key
          in: header
          description: 'Clave API única para autenticar la solicitud. Proporcione esta clave en el encabezado de la solicitud.'
          required: true
          example: KU_ZB2bXjQMh...
          schema:
            type: string
        - name: Bearer Token
          in: header
          description: 'Token para autenticar la solicitud. Proporcione esta clave en el encabezado de la solicitud.'
          required: true
          example: Bearer a0Z3JLaE43cDY4eVlaQjJiWGpRTWhzQXMxS0xyayIsImN...
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rfc:
                  type: string
                  description: 'RFC de la empresa'
                  example: 'XXX000000X00'
                company_name:
                  type: string
                  format: string
                  description: 'Razón social de la empresa'
                  example: 'MI EMPRESA S.A. DE C.V.'
                taxpayer_type_id:
                  type: integer
                  format: integer
                  description: 'Tipo de persona fiscal'
                  example: '1 persona fisica, 2 persona moral'
                company_address:
                  type: object
                  description: 'Dirección fiscal de la empresa'
                  properties:
                    street:
                      type: string
                      format: string
                      description: 'Calle'
                    num_ext:
                      type: string
                      format: string
                      description: 'Número exterior'
                    num_int:
                      type: string
                      format: string
                      description: 'Número interior'
                    reference:
                      type: string
                      format: string
                      description: 'Datos de referencia para llegar a la ubicación'
                      example: 'A una cuadra del parque...'
                    neighborhood:
                      type: string
                      format: string
                      description: 'Colonia'
                    district:
                      type: string
                      format: string
                      description: 'Delegación / Municipio'
                    estate:
                      type: string
                      format: string
                      description: 'Estado / Entidad federativa'
                      example: ''
                    cp:
                      type: string
                      format: string
                      description: 'Código Postal'
                      example: '12345'
                  required:
                    - cp
                contact_name:
                  type: string
                  format: string
                  description: 'Nombre completo del contacto'
                  example: ''
                contact_email:
                  type: string
                  format: string
                  description: 'Correo electrónico del contacto'
                  example: 'micuenta@servidor.com'
                contact_tel:
                  type: string
                  format: string
                  description: 'Número de telefono del contacto'
                  example: '1234567890'
                company_tel:
                  type: string
                  format: string
                  description: 'Número de telefono de la empresa'
                  example: '1234567890'
              required:
                - rfc
                - taxpayer_type_id
                - company_address
                - contact_name
                - contact_email
      responses:
        '201':
          description: 'El cliente fue creado de manera exitosa'
          content:
            application/json:
              schema:
                type: object
                properties:
                  Status:
                    type: string
                    description: 'Estado de la solicitud. En este caso, "ok" indica que la petición fue exitosa.'
                    example: "ok"
                  Code:
                    type: integer
                    description: 'Código de estado HTTP correspondiente a la respuesta. 201 indica éxito.'
                    example: 201
        '401':
          description: 'Autenticación fallida. Esto ocurre cuando las credenciales proporcionadas son incorrectas.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: 'Mensaje de error indicando la naturaleza del problema.'
                    example: 'Unauthorized'
        '500':
          description: 'Error interno del servidor. Ocurre cuando hay un problema en el servidor durante el procesamiento de la solicitud.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: 'Mensaje de error indicando un fallo interno en el servidor.'
                    example: 'Internal Server Error'
      security: []

