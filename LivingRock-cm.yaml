openapi: 3.1.0
info:
  title: Kubit 银行 API
  description: |
    **Kubit 银行 API** 是一个完整的解决方案，用于与 Kubit 在线银行系统集成。
    该 API 允许开发人员创建应用程序，以便与各种银行功能交互，
    包括用户身份验证、账户管理、资金转账、信用卡和借记卡管理，
    以及详细的交易记录和账户余额报表生成。

    ### 主要功能：
    
    - **身份验证和会话管理：** 允许用户安全登录并管理会话。 
    - **转账：** 促进同一银行内账户之间以及其他金融机构的资金转账。
    - **银行卡管理：** 允许管理信用卡和借记卡，包括激活、停用和详情查询。
    - **账户余额和交易查询：** 提供账户余额和交易的详细信息，并支持自定义报表生成。
    - **支付和服务：** 集成支付服务和其他金融交易功能。

    ### 安全性：
    
    所有 API 交互都需要通过 JWT 令牌进行身份验证。
    此外，建议使用 HTTPS 进行所有 API 通信，以确保数据的安全性和隐私性。

    ### 目标用户：
    
    该 API 旨在为需要集成银行功能的开发人员提供支持，
    适用于从移动应用程序到金融管理 Web 解决方案等各种场景。
  version: 0.0.1
tags: 
  - name: Authentication
    description: '与用户身份验证、会话管理和 OTP 相关的操作。'
  - name: Customers
    description: '与客户和合作伙伴相关的操作。'
  - name: Accounts
    description: '与账户及其交易相关的操作。'
  - name: Payments
    description: '与向其他银行转账相关的操作。'
  - name: Transfers
    description: '与账户间资金转移相关的操作。'
  - name: Cards
    description: '与实体卡和虚拟卡管理相关的操作。'
  - name: Reports
    description: '与报表生成相关的操作。'
paths:
  /api/v1/auth/login:
    post:
      summary: 用户身份验证
      deprecated: false
      description: |
        此端点允许用户进行身份验证。
      operationId: login
      tags: 
        - Authentication
      parameters:
        - name: Kubit-Api-Key
          in: header
          description: '用于身份验证请求的唯一密钥。'
          required: true
          example: KU_{YOUR_KEY}
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: '用户名。'
                  example: '用户'
                password:
                  type: string
                  format: password
                  description: '用户密码。'
                  example: '1234567890'
              required:
                - password
                - username
      responses:
        '200':
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: '请求状态。'
                    example: "ok"
                  code:
                    type: integer
                    description: '与响应对应的 HTTP 状态代码。'
                    example: 200
                  data:
                    type: object
                    description: '包含返回数据的对象。'
                    properties:
                      token:
                        type: string
                        description: '用于身份验证请求的令牌。'
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                    required:
                      - token
        '400':
          description: '错误请求'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: '请求状态。'
                    examples: 'fail'
                  code:
                    type: integer
                    description: '与响应对应的 HTTP 状态代码。'
                    example: 400
                  message:
                    type: string
                    description: '错误消息，指示请求格式不正确。'
                    example: Bad Request
        '401':
          description: '未经授权'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: '请求状态。'
                    examples: 'fail'
                  code:
                    type: integer
                    description: '与响应对应的 HTTP 状态代码。'
                    example: 401
                  message:
                    type: string
                    description: '错误消息，指示用户无权执行所请求的操作。'
                    example: Unauthorized
'500':
  description: '内部服务器错误'
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: string
            description: '请求状态。'
            examples: 'error'
          code:
            type: integer
            description: '与响应对应的 HTTP 状态代码。'
            example: 500
          message:
            type: string
            description: '错误消息，指示服务器内部故障。'
            example: Internal Server Error
