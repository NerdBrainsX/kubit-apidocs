openapi: 3.1.0
info:
  title: Kubit Banking API
  description: |
    A **API de Banco Kubit** é uma solução completa para integração com o sistema bancário online da Kubit.
    Esta API permite que os desenvolvedores criem aplicações que interajam com diversas funcionalidades bancárias, 
    incluindo autenticação de usuários, gerenciamento de contas, transferências de fundos, administração de cartões 
    de crédito e débito, além da geração de relatórios detalhados sobre transações e saldos.
    
    ### main features:

    - **Autenticação e Sessões:** Permite que os usuários façam login com segurança e gerenciem suas sessões.
    - **Transferências:** Facilita transferências de dinheiro entre contas dentro do mesmo banco e para outras instituições financeiras.
    - **Gerenciamento de Cartões:** Permite gerenciar cartões de crédito e débito, incluindo ativação, desativação e consulta de detalhes.
    - **Consultas de Saldo e Transações:** Fornece acesso a informações detalhadas de saldo de conta e transações, permitindo a geração de relatórios personalizados.
    - **Pagamentos e Serviços:** Integra funcionalidades para pagamentos de serviços e outras transações financeiras.

    ### Segurança:

    Todas as interações com a API exigem autenticação por meio de tokens JWT.
    Além disso, é recomendado o uso de HTTPS para todas as comunicações com a API, garantindo a segurança e privacidade dos dados.

    ### Público-alvo:

    Esta API foi projetada para desenvolvedores que desejam integrar funcionalidades bancárias em suas aplicações, 
    desde aplicativos móveis até soluções de gerenciamento financeiro baseadas na web.
  version: 0.0.1
tags:
  - name: Autenticação
    description: 'Operações relacionadas à autenticação de usuários, gerenciamento de sessões e OTPs'
  - name: Clientes
