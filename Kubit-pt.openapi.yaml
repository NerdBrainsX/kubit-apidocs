          description: 'Chave única para autenticar a solicitação.'
          required: true
          example: KU_{SUA_CHAVE}
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 'Nome de usuário.'
                  example: 'Usuário'
                password:
                  type: string
                  format: password
                  description: 'Senha do usuário.'
                  example: '1234567890'
              required:
                - password
                - username
      responses:
        '200':
          description: "Ok"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'Status da solicitação.'
                    example: "ok"
                  code:
                    type: integer
                    description: 'Código de status HTTP correspondente à resposta.'
                    example: 200
                  data:
                    type: object
                    description: 'Objeto contendo os dados resultantes.'
                    properties:
                      token:
                        type: string
                        description: 'Token usado para autenticar solicitações.'
                        example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                    required:
                      - token
        '400':
          description: 'Requisição Inválida'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: 'Status da solicitação.'
                    example: 'fail'
                  code:
                    type: integer
                    description: 'Código de status HTTP correspondente à resposta.'
                    example: 400
                  message:
                    type: string
                    description: 'Mensagem de erro indicando que a solicitação foi feita incorretamente.'
                    example: 'Requisição Inválida'
        '401':
          description: 'Não Autorizado'
