  - name: Contas
    description: 'Operações relacionadas às contas e suas transações.'
  - name: Pagamentos
    description: 'Operações relacionadas ao envio de dinheiro para outros bancos.'
  - name: Transferências
    description: 'Operações relacionadas à transferência de dinheiro entre contas.'
  - name: Cartões
    description: 'Operações relacionadas ao gerenciamento de cartões físicos e virtuais.'
  - name: Relatórios
